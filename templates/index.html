<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Calculadora IMC</h3>
        <form action="/calculate_bmi" method="post">
            <div class="mb-3">
                <label for="weight" class="form-label">Seu Peso (kg):</label>
                <input type="number" id="weight" name="weight" step="0.1" placeholder="Ex: 70.5" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Sua Altura (m):</label>
                <input type="number" id="height" name="height" step="0.01" placeholder="Ex: 1.75" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Calcular IMC</button>
        </form>
    
    </div>   
</body>
</html>
